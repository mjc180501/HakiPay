{% extends "base.html" %}
{% block content %}
<h2>Submit Your Wage</h2>
<form method="POST">
    <input type="number" name="state_id" placeholder="State ID" required>
    <input list="industries" name="industry" placeholder="Industry" required>
    <datalist id="industries">
        {% for ind in industries %}
            <option value="{{ ind }}"></option>
        {% endfor %}
    </datalist>
    <input type="text" name="job_title" placeholder="Job Title" required>
    <input type="text" name="company" placeholder="Company (optional)">
    <input type="number" name="experience_years" placeholder="Years of Experience" required>
    <input type="number" step="0.01" name="wage" placeholder="Wage (TZS)" required>
    <input type="text" name="location" placeholder="Location" required>
    <div style="display:flex; gap:10px;">
        <button type="submit">Submit</button>
        <button type="reset">Clear Form</button>
    </div>
</form>

{% if message %}
<div class="result">{{ message }}</div>
{% endif %}
{% if comparison %}
<div class="result">Your wage is {{ comparison }}</div>
{% endif %}
{% endblock %}
