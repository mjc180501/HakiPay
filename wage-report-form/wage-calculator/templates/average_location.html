{% extends "base.html" %}
{% block content %}
<h2>Average Wage by Location</h2>
<form method="POST">
    <input type="text" name="location" placeholder="Enter Location" required>
    <button type="submit">Calculate</button>
</form>

{% if avg is not none %}
<div class="result">
    Average wage in <strong>{{ location }}</strong>: {{ "%.2f"|format(avg) }} TZS
</div>
{% elif location %}
<div class="result">No data for <strong>{{ location }}</strong>.</div>
{% endif %}
{% endblock %}
