{% extends "base.html" %}
{% block content %}
<h2>Average Wage by Industry</h2>
<form method="POST">
    <input list="industries" name="industry" placeholder="Select Industry" required>
    <datalist id="industries">
        {% for ind in industries %}
            <option value="{{ ind }}"></option>
        {% endfor %}
    </datalist>
    <button type="submit">Calculate</button>
</form>

{% if avg is not none %}
<div class="result">
    Average wage in <strong>{{ industry }}</strong>: {{ "%.2f"|format(avg) }} TZS
</div>
{% elif industry %}
<div class="result">No data for <strong>{{ industry }}</strong>.</div>
{% endif %}
{% endblock %}
